<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title>Send Mail</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Send email notifications to customers</h1>
            <br>
            <br>
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Subject of message</label>
              <input type="Text" class="form-control" placeholder="subject" name="subject">
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Message you want to send</label>
                <input type="text" class="form-control" placeholder="input message" name="message_send">
              </div>
              <br>
              <br>

            <button type="submit" class="btn btn-primary">Send</button>
          </form>
          <br>
          <br>
          <a href="{% url 'profile' %}"><button class="btn btn-primary">Go back</button></a>
          <br>
          
          {% for message in messages %}
          <h1 style="color: red;">{{message}}</h1>
          {% endfor %}

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
