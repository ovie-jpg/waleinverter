<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        {% if guide is not None %}
        <div class="container">
        <h1 style="color: red;">Read the instruction carefully to receive your reset link via whatsapp</h1>
        <p>{{guide.instruct}}</p>
        </div>
        <img src="{{guide.image.url}}">
        {% endif %}
        <form method="POST">
        {% csrf_token %}
        <h1>Reset Password</h1>
            <br>
            <br>
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" placeholder="Username" name="username">   
            </div>
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Api Key from CallMeBoT</label>
                <input type="text" class="form-control" placeholder="paste apikey here" name="apikey">   
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Send reset link via whatsapp</button>
            <br>
            <br>
          </form>
          <br>
          <a href="{% url 'home' %}"><button class="btn btn-primary">Homepage</button></a>
          {% for message in messages %}
          <h1 style="color: red;">{{message}}</h1>
          {% endfor %}
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
